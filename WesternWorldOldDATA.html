<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Western World Political Dashboard 2025</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- 1. GLOBAL SETTINGS --- */
        body, html {
            height: 100%;
            margin: 0;
            background-color: #010101; /* Deepest black */
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        #map {
            height: 100vh;
            width: 100%;
            z-index: 1;
            background: #010101;
            outline: none;
        }

        path.leaflet-interactive:focus { outline: none; }

        /* --- 2. GLASSMORPHISM UI --- */

        /* Header */
        .glass-header {
            position: absolute;
            top: 24px;
            left: 24px;
            z-index: 1000;
            width: 340px;
            padding: 24px;
            background: rgba(18, 18, 18, 0.65);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            pointer-events: none;
        }

        .glass-header h1 {
            margin: 0;
            font-size: 26px;
            font-weight: 900;
            background: linear-gradient(120deg, #ffffff, #aaaaaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        .glass-header p {
            margin: 8px 0 0 0;
            font-size: 13px;
            color: #888;
            font-weight: 400;
        }

        /* Sidebar (Right) */
        .info-sidebar {
            position: absolute;
            top: 24px;
            right: -550px; /* Start hidden */
            bottom: 24px;
            width: 420px;
            z-index: 1001;
            background: rgba(12, 12, 12, 0.85);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-left: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 30px 0 0 30px;
            padding: 32px;
            color: white;
            transition: right 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            display: flex;
            flex-direction: column;
            box-shadow: -40px 0 80px rgba(0,0,0,0.9);
            overflow-y: auto;
        }

        .info-sidebar.active { right: 0; }

        /* --- 3. DATA VISUALIZATION STYLES --- */

        /* Ideology Badges - THE NEON EFFECT */
        .badge-container { display: flex; gap: 10px; margin-bottom: 20px; }
        .state-badge {
            display: inline-flex; align-items: center;
            padding: 6px 16px; border-radius: 100px;
            font-size: 10px; font-weight: 800;
            text-transform: uppercase; letter-spacing: 1px;
        }

        /* Distinct Colors for Progressive vs Conservative */
        .badge-prog { background: rgba(255, 40, 100, 0.15); color: #ff2864; border: 1px solid rgba(255, 40, 100, 0.5); box-shadow: 0 0 20px rgba(255, 40, 100, 0.2); text-shadow: 0 0 5px rgba(255, 40, 100, 0.5);}
        .badge-cons { background: rgba(40, 120, 255, 0.15); color: #2878ff; border: 1px solid rgba(40, 120, 255, 0.5); box-shadow: 0 0 20px rgba(40, 120, 255, 0.2); text-shadow: 0 0 5px rgba(40, 120, 255, 0.5);}
        .badge-cent { background: rgba(0, 200, 255, 0.15); color: #00c8ff; border: 1px solid rgba(0, 200, 255, 0.5); box-shadow: 0 0 20px rgba(0, 200, 255, 0.2); }
        .badge-inst { background: rgba(255, 255, 255, 0.1); color: #fff; border: 1px solid rgba(255, 255, 255, 0.3); }

        /* Titles */
        .sidebar-title {
            font-size: 40px; font-weight: 900; margin: 0 0 25px 0;
            line-height: 1; letter-spacing: -1.5px;
            display: flex; align-items: center; gap: 15px;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .flag-icon { font-size: 32px; filter: drop-shadow(0 0 15px rgba(255,255,255,0.3)); -webkit-text-fill-color: initial; }

        /* Data Grid */
        .data-grid { display: grid; grid-template-columns: 1fr 1.2fr; gap: 20px; margin-bottom: 30px; }
        .data-item { background: rgba(255,255,255,0.02); padding: 18px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.05); }
        .data-label { font-size: 9px; text-transform: uppercase; letter-spacing: 1.5px; color: #666; margin-bottom: 8px; font-weight: 700; }
        .data-value { font-size: 15px; font-weight: 700; color: #eee; line-height: 1.3; }

        .desc-box {
            font-size: 13px; line-height: 1.7; color: #999;
            padding: 22px; background: rgba(255,255,255,0.02);
            border-radius: 18px; border: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 30px; font-weight: 500;
        }

        /* Seat Chart */
        .seat-chart-wrapper { margin-top: 15px; }
        .seat-bar {
            height: 14px; width: 100%; background: rgba(255,255,255,0.05);
            border-radius: 100px; overflow: hidden; display: flex;
            margin-bottom: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .seat-segment { height: 100%; transition: width 1s cubic-bezier(0.22, 1, 0.36, 1); position: relative; }
        /* Add a glow to the active segment */
        .seat-segment::after {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: inherit; filter: blur(10px); opacity: 0.7;
        }

        .seat-legend { display: flex; justify-content: space-between; font-size: 10px; font-family: 'Inter', monospace; color: #777; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;}
        .sl-item { display: flex; align-items: center; gap: 8px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; box-shadow: 0 0 5px currentColor; }

        /* --- 4. TOOLTIP --- */
        .leaflet-tooltip.glass-tooltip {
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 11px;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 8px 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
        }
        .leaflet-tooltip-top:before, .leaflet-tooltip-bottom:before,
        .leaflet-tooltip-left:before, .leaflet-tooltip-right:before { display: none; }

    </style>
</head>
<body>

    <div class="glass-header">
        <h1>The Western World</h1>
        <p>Political Alignment & Parliamentary Balance (2025)</p>
    </div>

    <div id="sidebar" class="info-sidebar">
        <div id="sidebar-content"></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // --- 1. INITIALIZE MAP ---
        // Start zoomed out to show North America and Europe
        var map = L.map('map', {
            zoomControl: false,
            attributionControl: false,
            center: [35, -40],
            zoom: 3,
            minZoom: 2,
            maxBounds: [[-85, -180], [85, 180]]
        });

        // CartoDB Dark Matter (The darkest available basemap)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        // --- 2. DATABASE: WESTERN WORLD 2025 PROJECTIONS ---
        // Codes: P=Progressive/Left, C=Conservative/Right, L=Liberal/Centrist
        // NOTE: USA "seats" = President's party seats in the House of Representatives vs Total House seats.

        const db = {
            // --- North America ---
            "USA": { code:"P", flag:"ðŸ‡ºðŸ‡¸", leader:"Joe Biden", party:"Democrat", gov:"Executive Pres.", seats:{g:213, t:435}, desc:"Executive branch held by Democrats. Legislative branch is closely divided, hindering major policy shifts." },
            "Canada": { code:"P", flag:"ðŸ‡¨ðŸ‡¦", leader:"Justin Trudeau", party:"Liberal", gov:"Minority Gov", seats:{g:156, t:338}, desc:"Long-standing Liberal minority government relying on NDP support to pass legislation." },

            // --- Europe (Major Players) ---
            "United Kingdom": { code:"P", flag:"ðŸ‡¬ðŸ‡§", leader:"Keir Starmer", party:"Labour", gov:"Majority", seats:{g:412, t:650}, desc:"Labour landslide in 2024 ended 14 years of Conservative rule, shifting the UK significantly leftward." },
            "Germany": { code:"C", flag:"ðŸ‡©ðŸ‡ª", leader:"Friedrich Merz (Proj.)", party:"CDU / CSU", gov:"Grand Coalition", seats:{g:320, t:630}, desc:"Projected return to center-right CDU dominance in 2025, likely in a 'Grand Coalition' with SPD." },
            "France": { code:"L", flag:"ðŸ‡«ðŸ‡·", leader:"Michel Barnier (PM)", party:"Ensemble / LR", gov:"Minority Coalition", seats:{g:212, t:577}, desc:"Extremely fragile centrist minority government hemmed in by strong Far-Right and Left blocs." },
            "Italy": { code:"C", flag:"ðŸ‡®ðŸ‡¹", leader:"Giorgia Meloni", party:"Brothers of Italy", gov:"Right Coalition", seats:{g:237, t:400}, desc:"Stable, dominant right-wing coalition government comprising FdI, League, and Forza Italia." },
            "Spain": { code:"P", flag:"ðŸ‡ªðŸ‡¸", leader:"Pedro SÃ¡nchez", party:"PSOE", gov:"Minority Coalition", seats:{g:152, t:350}, desc:"Progressive minority coalition relying on a complex web of regional separatist parties for survival." },
            "Netherlands": { code:"C", flag:"ðŸ‡³ðŸ‡±", leader:"Dick Schoof", party:"PVV / VVD / NSC", gov:"Right Coalition", seats:{g:88, t:150}, desc:"Right-wing coalition government led by a technocratic Prime Minister following PVV electoral gains." },
            "Poland": { code:"L", flag:"ðŸ‡µðŸ‡±", leader:"Donald Tusk", party:"Civic Coalition", gov:"Broad Coalition", seats:{g:248, t:460}, desc:"Pro-EU centrist coalition focusing on restoring rule of law and unwinding previous nationalist policies." },
            "Sweden": { code:"C", flag:"ðŸ‡¸ðŸ‡ª", leader:"Ulf Kristersson", party:"Moderates", gov:"Right Bloc", seats:{g:176, t:349}, desc:"Centre-right government relying on confidence-and-supply support from the right-wing Sweden Democrats." },
            "Norway": { code:"P", flag:"ðŸ‡³ðŸ‡´", leader:"Jonas Gahr StÃ¸re", party:"Labour", gov:"Minority", seats:{g:76, t:169}, desc:"Centre-left minority government focused on maintaining the strong welfare state model." },

            // --- Oceania ---
            "Australia": { code:"P", flag:"ðŸ‡¦ðŸ‡º", leader:"Anthony Albanese", party:"Labor", gov:"Majority", seats:{g:78, t:151}, desc:"Centre-left Labor government with a comfortable majority in the House of Representatives." },
            "New Zealand": { code:"C", flag:"ðŸ‡³ðŸ‡¿", leader:"Christopher Luxon", party:"National", gov:"Coalition", seats:{g:68, t:123}, desc:"Centre-right coalition government formed in late 2023 with ACT and NZ First parties." }
        };

        // --- 3. STYLING ENGINE (The Neon Effect) ---

        function normalizeName(n) {
            if(n === "United States of America") return "USA";
            if(n === "United Kingdom") return "United Kingdom";
            return n;
        }

        function getColor(code) {
            switch(code) {
                case 'P': return '#ff2864'; // Neon Pink (Progressive)
                case 'C': return '#2878ff'; // Neon Blue (Conservative)
                case 'L': return '#00ddff'; // Neon Cyan (Liberal/Centrist)
                default: return '#ffffff';
            }
        }

        function style(feature) {
            const name = normalizeName(feature.properties.name);
            const data = db[name];
            const color = data ? getColor(data.code) : 'transparent';

            return {
                // The "Lit" Look: High color opacity on borders, low on fill
                fillColor: color,
                weight: data ? 2 : 0, // Thicker neon borders
                opacity: 1,
                color: color,
                fillOpacity: data ? 0.1 : 0, // Very subtle glass fill
                shadowBlur: 20,
                shadowColor: color
            };
        }

        // --- 4. INTERACTION LOGIC ---

        function highlightFeature(e) {
            var layer = e.target;
            const name = normalizeName(layer.feature.properties.name);
            if(!db[name]) return; // Don't highlight non-western countries

            const color = getColor(db[name].code);
            layer.setStyle({
                weight: 4,
                color: color,
                fillOpacity: 0.3, // Brighter fill on hover
                filter: `drop-shadow(0 0 15px ${color})` // CSS filter attempt for neon glow (check browser support)
            });
            layer.bringToFront();
        }

        function resetHighlight(e) {
            geojson.resetStyle(e.target);
        }

        function zoomToFeature(e) {
            var layer = e.target;
            const name = normalizeName(layer.feature.properties.name);
            if(!db[name]) return;

            // Adjust zoom based on country size
            let targetZoom = 5;
            if(name === "USA" || name === "Canada" || name === "Australia") targetZoom = 4;

            map.flyToBounds(layer.getBounds(), { padding: [100, 100], duration: 1.2, maxZoom: targetZoom });
            updateSidebar(name);
            document.getElementById('sidebar').classList.add('active');
        }

        function onEachFeature(feature, layer) {
            const name = normalizeName(feature.properties.name);
            if (db[name]) {
                layer.on({
                    mouseover: highlightFeature,
                    mouseout: resetHighlight,
                    click: zoomToFeature
                });
                layer.bindTooltip(name, {
                    permanent: false,
                    direction: "top",
                    className: "glass-tooltip",
                    offset: [0, -10]
                });
            } else {
                layer.unbindTooltip(); // Ensure no tooltips on non-db countries
            }
        }

        // --- 5. SIDEBAR UPDATER ---
        function updateSidebar(name) {
            const data = db[name];
            if (!data) return;

            // Badge Logic
            let badgeClass = 'badge-inst';
            let alignText = 'Other';
            if(data.code === 'P') { badgeClass = 'badge-prog'; alignText = 'Progressive / Centre-Left'; }
            if(data.code === 'C') { badgeClass = 'badge-cons'; alignText = 'Conservative / Centre-Right'; }
            if(data.code === 'L') { badgeClass = 'badge-cent'; alignText = 'Liberal / Centrist'; }

            // Seat Bar Logic
            const govPerc = (data.seats.g / data.seats.t) * 100;
            const barColor = getColor(data.code);
            const oppSeats = data.seats.t - data.seats.g;

            const html = `
                <div class="badge-container">
                    <span class="state-badge ${badgeClass}">${alignText}</span>
                    <span class="state-badge badge-inst">${data.gov}</span>
                </div>

                <h2 class="sidebar-title">
                    <span class="flag-icon">${data.flag}</span> ${name}
                </h2>

                <div class="desc-box">${data.desc}</div>

                <div class="data-grid">
                    <div class="data-item">
                        <div class="data-label">Leader & Party</div>
                        <div class="data-value" style="font-size: 16px;">${data.leader}</div>
                        <div style="font-size:11px; color:${barColor}; margin-top:6px; font-weight:700; letter-spacing:1px;">${data.party.toUpperCase()}</div>
                    </div>
                    <div class="data-item" style="display:flex; flex-direction:column; justify-content:center;">
                        <div class="data-label">Legislative Strength</div>
                         <div class="data-value" style="font-family:'Inter', monospace; font-size:20px;">
                            <span style="color:${barColor}">${data.seats.g}</span> / ${data.seats.t}
                        </div>
                    </div>
                </div>

                <div class="data-section" style="border:none;">
                    <div class="data-label" style="margin-bottom:12px;">Government vs Opposition Balance</div>
                    <div class="seat-chart-wrapper">
                        <div class="seat-bar" style="box-shadow: 0 0 15px ${barColor}40;">
                            <div class="seat-segment" style="width: ${govPerc}%; background: ${barColor};"></div>
                            <div class="seat-segment" style="width: ${100-govPerc}%; background: rgba(255,255,255,0.1);"></div>
                        </div>
                        <div class="seat-legend">
                            <div class="sl-item" style="color:${barColor}">
                                <div class="dot" style="background:${barColor}; box-shadow: 0 0 10px ${barColor};"></div>
                                <span>Gov: ${data.seats.g}</span>
                            </div>
                            <div class="sl-item">
                                <span>Opp: ${oppSeats}</span>
                                <div class="dot" style="background:rgba(255,255,255,0.5); box-shadow: none;"></div>
                            </div>
                        </div>
                    </div>
                     ${name === 'USA' ? '<div style="font-size:9px; color:#666; margin-top:8px;">*USA data reflects House of Reps seats.</div>' : ''}
                </div>
            `;
            document.getElementById('sidebar-content').innerHTML = html;
        }

        // Close sidebar on empty map click
        map.on('click', function(e) {
             if (e.originalEvent.target.id === 'map') {
                 document.getElementById('sidebar').classList.remove('active');
                 map.flyTo([35, -40], 3, {duration: 1.5});
             }
        });

        // --- 6. LOAD GEOJSON & FILTER ---
        // We load the whole world, but only style the ones in our DB
        fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
            .then(res => res.json())
            .then(data => {
                // Filter features to only include those in our DB
                const westernFeatures = data.features.filter(f => {
                    return db[normalizeName(f.properties.name)] !== undefined;
                });

                const westernGeoJsonData = {
                    type: "FeatureCollection",
                    features: westernFeatures
                };

                geojson = L.geoJson(westernGeoJsonData, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(map);
            });

    </script>
</body>
</html>
