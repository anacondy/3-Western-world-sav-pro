<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Western World Political Dashboard 2025</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- 1. GLOBAL SETTINGS --- */
        body, html {
            height: 100%;
            margin: 0;
            background-color: #010101;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        #map {
            height: 100vh;
            width: 100%;
            z-index: 1;
            background: #010101;
            outline: none;
        }

        path.leaflet-interactive:focus { outline: none; }

        /* --- 2. GLASSMORPHISM UI --- */
        .glass-header {
            position: absolute;
            top: 24px;
            left: 24px;
            z-index: 1000;
            width: 360px;
            padding: 24px;
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            pointer-events: none;
        }

        .glass-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(120deg, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        .glass-header p {
            margin: 8px 0 0 0;
            font-size: 13px;
            color: #888;
            font-weight: 400;
        }

        /* Sidebar */
        .info-sidebar {
            position: absolute;
            top: 24px;
            right: -550px;
            bottom: 24px;
            width: 420px;
            z-index: 1001;
            background: rgba(12, 12, 12, 0.85);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-left: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 30px 0 0 30px;
            padding: 32px;
            color: white;
            transition: right 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            display: flex;
            flex-direction: column;
            box-shadow: -40px 0 80px rgba(0,0,0,0.9);
            overflow-y: auto;
        }

        .info-sidebar.active { right: 0; }

        /* --- 3. COLORS & BADGES --- */
        /* USER REQUEST: Prog=Blue, Cons=Red, Cent=Green */
        
        .badge-container { display: flex; gap: 10px; margin-bottom: 20px; }
        .state-badge { 
            display: inline-flex; align-items: center; 
            padding: 6px 16px; border-radius: 100px; 
            font-size: 10px; font-weight: 800; 
            text-transform: uppercase; letter-spacing: 1px;
        }
        
        /* Neon Blue (Progressive) */
        .badge-prog { 
            background: rgba(0, 204, 255, 0.15); color: #00ccff; 
            border: 1px solid rgba(0, 204, 255, 0.5); 
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.2); 
        }

        /* Neon Red (Conservative) */
        .badge-cons { 
            background: rgba(255, 51, 51, 0.15); color: #ff3333; 
            border: 1px solid rgba(255, 51, 51, 0.5); 
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.2); 
        }

        /* Neon Green (Centrist) */
        .badge-cent { 
            background: rgba(0, 255, 153, 0.15); color: #00ff99; 
            border: 1px solid rgba(0, 255, 153, 0.5); 
            box-shadow: 0 0 20px rgba(0, 255, 153, 0.2); 
        }
        
        .badge-inst { background: rgba(255, 255, 255, 0.1); color: #fff; border: 1px solid rgba(255, 255, 255, 0.3); }

        /* Sidebar Styles */
        .sidebar-title { 
            font-size: 40px; font-weight: 900; margin: 0 0 25px 0; 
            line-height: 1; letter-spacing: -1.5px;
            display: flex; align-items: center; gap: 15px;
        }
        .flag-icon { font-size: 32px; filter: drop-shadow(0 0 15px rgba(255,255,255,0.3)); }

        .data-grid { display: grid; grid-template-columns: 1fr 1.2fr; gap: 20px; margin-bottom: 30px; }
        .data-item { background: rgba(255,255,255,0.02); padding: 18px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.05); }
        .data-label { font-size: 9px; text-transform: uppercase; letter-spacing: 1.5px; color: #666; margin-bottom: 8px; font-weight: 700; }
        .data-value { font-size: 15px; font-weight: 700; color: #eee; line-height: 1.3; }

        .desc-box {
            font-size: 13px; line-height: 1.7; color: #999; 
            padding: 22px; background: rgba(255,255,255,0.02); 
            border-radius: 18px; border: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 30px; font-weight: 500;
        }

        /* Seat Chart */
        .seat-chart-wrapper { margin-top: 15px; }
        .seat-bar {
            height: 14px; width: 100%; background: rgba(255,255,255,0.05);
            border-radius: 100px; overflow: hidden; display: flex;
            margin-bottom: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .seat-segment { height: 100%; transition: width 1s cubic-bezier(0.22, 1, 0.36, 1); position: relative; }
        .seat-segment::after { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: inherit; filter: blur(10px); opacity: 0.7; }

        .seat-legend { display: flex; justify-content: space-between; font-size: 10px; font-family: 'Inter', monospace; color: #777; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;}
        .sl-item { display: flex; align-items: center; gap: 8px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; box-shadow: 0 0 5px currentColor; }

        /* Tooltip */
        .leaflet-tooltip.glass-tooltip {
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 11px;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 8px 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
        }
        .leaflet-tooltip-top:before, .leaflet-tooltip-bottom:before, 
        .leaflet-tooltip-left:before, .leaflet-tooltip-right:before { display: none; }

    </style>
</head>
<body>

    <div class="glass-header">
        <h1>Global West Governance</h1>
        <p>Political Landscape (Nov 2025 Edition)</p>
    </div>

    <div id="sidebar" class="info-sidebar">
        <div id="sidebar-content"></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // --- 1. INITIALIZE MAP ---
        var map = L.map('map', {
            zoomControl: false,
            attributionControl: false,
            center: [30, -10], // World View
            zoom: 2,
            minZoom: 2,
            maxBounds: [[-85, -180], [85, 180]]
        });

        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        // --- 2. DATABASE: NOV 2025 REALITY ---
        // P=Progressive(Blue), C=Conservative(Red), L=Centrist(Green)
        
        const db = {
            // --- North America ---
            "USA": { 
                code:"C", flag:"游쥟릖", leader:"Donald Trump", party:"Republican", 
                gov:"Executive Pres.", seats:{g:220, t:435}, 
                desc:"Donald Trump returns to the presidency (2025-2029). Republicans hold a slim majority in the House." 
            },
            "Canada": { 
                code:"P", flag:"游뻟릖", leader:"Mark Carney", party:"Liberal", 
                gov:"Minority Gov", seats:{g:160, t:338}, 
                desc:"Mark Carney leads a revitalized Liberal minority government, focusing on green energy and budget reform." 
            },
            
            // --- Europe ---
            "United Kingdom": { 
                code:"P", flag:"游섫릖", leader:"Keir Starmer", party:"Labour", 
                gov:"Majority", seats:{g:412, t:650}, 
                desc:"Labour maintains a strong majority, implementing major climate and infrastructure reforms." 
            },
            "Germany": { 
                code:"C", flag:"游뾇릖", leader:"Friedrich Merz", party:"CDU / CSU", 
                gov:"Grand Coalition", seats:{g:320, t:630}, 
                desc:"Friedrich Merz (CDU) elected Chancellor, forming a Grand Coalition to address economic stagnation." 
            },
            "France": { 
                code:"L", flag:"游游", leader:"Michel Barnier (PM)", party:"Ensemble / LR", 
                gov:"Minority Coalition", seats:{g:212, t:577}, 
                desc:"Michel Barnier leads a fragile centrist government navigating a divided National Assembly." 
            },
            "Italy": { 
                code:"C", flag:"游쉻릖", leader:"Giorgia Meloni", party:"Brothers of Italy", 
                gov:"Right Coalition", seats:{g:237, t:400}, 
                desc:"Meloni's right-wing coalition remains stable, focusing on immigration and EU reform." 
            },
            "Spain": { 
                code:"P", flag:"游쀯릖", leader:"Pedro S치nchez", party:"PSOE", 
                gov:"Minority Coalition", seats:{g:152, t:350}, 
                desc:"S치nchez leads a progressive minority government supported by regional partners." 
            },
            "Poland": { 
                code:"L", flag:"游왫릖", leader:"Donald Tusk", party:"Civic Coalition", 
                gov:"Broad Coalition", seats:{g:248, t:460}, 
                desc:"Centrist coalition continues its pro-EU reforms and judicial restoration." 
            },
            "Netherlands": { 
                code:"C", flag:"游游", leader:"Dick Schoof", party:"PVV / VVD", 
                gov:"Right Coalition", seats:{g:88, t:150}, 
                desc:"Right-wing coalition government prioritizing strict migration policies." 
            },
            "Sweden": { 
                code:"C", flag:"游젏릖", leader:"Ulf Kristersson", party:"Moderates", 
                gov:"Right Bloc", seats:{g:176, t:349}, 
                desc:"Conservative government supported by the Sweden Democrats." 
            },
            "Norway": { 
                code:"P", flag:"游游", leader:"Jonas Gahr St칮re", party:"Labour", 
                gov:"Minority", seats:{g:76, t:169}, 
                desc:"Labour-led minority government re-elected in Sept 2025." 
            },
            "Ireland": { 
                code:"C", flag:"游쉻릖", leader:"Miche치l Martin", party:"Fianna F치il", 
                gov:"Coalition", seats:{g:95, t:174}, 
                desc:"Miche치l Martin returns as Taoiseach in Jan 2025, leading a FF/FG coalition." 
            },
            
            // --- Oceania ---
            "Australia": { 
                code:"P", flag:"游뷣릖", leader:"Anthony Albanese", party:"Labor", 
                gov:"Majority", seats:{g:78, t:151}, 
                desc:"Albanese's Labor government focuses on cost-of-living relief and renewable energy." 
            },
            "New Zealand": { 
                code:"C", flag:"游游", leader:"Christopher Luxon", party:"National", 
                gov:"Coalition", seats:{g:68, t:123}, 
                desc:"National-led coalition pursues tax cuts and public service restructuring." 
            }
        };

        // --- 3. STYLING ENGINE ---
        
        function normalizeName(n) {
            if(n === "United States of America") return "USA";
            if(n === "United Kingdom") return "United Kingdom";
            return n;
        }

        function getColor(code) {
            switch(code) {
                case 'P': return '#00ccff'; // Blue (Progressive)
                case 'C': return '#ff3333'; // Red (Conservative)
                case 'L': return '#00ff99'; // Green (Centrist)
                default: return '#444';
            }
        }

        function style(feature) {
            const name = normalizeName(feature.properties.name);
            const data = db[name];
            const color = data ? getColor(data.code) : 'transparent';
            
            return {
                fillColor: color,
                weight: data ? 2 : 0,
                opacity: 1,
                color: color,
                fillOpacity: data ? 0.15 : 0,
                shadowBlur: 30,
                shadowColor: color
            };
        }

        // --- 4. INTERACTION LOGIC ---
        function highlightFeature(e) {
            var layer = e.target;
            const name = normalizeName(layer.feature.properties.name);
            if(!db[name]) return;

            const color = getColor(db[name].code);
            layer.setStyle({ weight: 4, color: color, fillOpacity: 0.4 });
            layer.bringToFront();
        }

        function resetHighlight(e) {
            geojson.resetStyle(e.target);
        }

        function zoomToFeature(e) {
            var layer = e.target;
            const name = normalizeName(layer.feature.properties.name);
            if(!db[name]) return;

            // Smart Zoom Levels
            let z = 5;
            if(name === 'USA' || name === 'Canada' || name === 'Australia') z = 3;
            if(name === 'United Kingdom' || name === 'France' || name === 'Germany') z = 5;

            map.flyToBounds(layer.getBounds(), { padding: [50, 50], duration: 1.2, maxZoom: z });
            updateSidebar(name);
            document.getElementById('sidebar').classList.add('active');
        }

        function onEachFeature(feature, layer) {
            const name = normalizeName(feature.properties.name);
            if (db[name]) {
                layer.on({
                    mouseover: highlightFeature,
                    mouseout: resetHighlight,
                    click: zoomToFeature
                });
                layer.bindTooltip(name, {
                    permanent: false,
                    direction: "center",
                    className: "glass-tooltip"
                });
            }
        }

        // --- 5. SIDEBAR UPDATER ---
        function updateSidebar(name) {
            const data = db[name];
            if (!data) return;
            
            // Badge Logic
            let badgeClass = 'badge-inst';
            let alignText = 'Other';
            if(data.code === 'P') { badgeClass = 'badge-prog'; alignText = 'Progressive'; }
            if(data.code === 'C') { badgeClass = 'badge-cons'; alignText = 'Conservative'; }
            if(data.code === 'L') { badgeClass = 'badge-cent'; alignText = 'Centrist'; }

            const govPerc = (data.seats.g / data.seats.t) * 100;
            const barColor = getColor(data.code);
            const oppSeats = data.seats.t - data.seats.g;

            const html = `
                <div class="badge-container">
                    <span class="state-badge ${badgeClass}">${alignText}</span>
                    <span class="state-badge badge-inst">${data.gov}</span>
                </div>
                
                <h2 class="sidebar-title">
                    <span class="flag-icon">${data.flag}</span> ${name}
                </h2>
                
                <div class="desc-box">${data.desc}</div>

                <div class="data-grid">
                    <div class="data-item">
                        <div class="data-label">Leader</div>
                        <div class="data-value">${data.leader}</div>
                        <div style="font-size:11px; color:${barColor}; margin-top:4px; font-weight:700;">${data.party.toUpperCase()}</div>
                    </div>
                    <div class="data-item">
                        <div class="data-label">Legislature</div>
                        <div class="data-value" style="font-family:'Inter'; font-size:18px;">
                            <span style="color:${barColor}">${data.seats.g}</span> / ${data.seats.t}
                        </div>
                    </div>
                </div>

                <div class="data-section" style="border:none;">
                    <div class="data-label">Power Balance</div>
                    <div class="seat-chart-wrapper">
                        <div class="seat-bar" style="box-shadow: 0 0 10px ${barColor}30;">
                            <div class="seat-segment" style="width: ${govPerc}%; background: ${barColor};"></div>
                            <div class="seat-segment" style="width: ${100-govPerc}%; background: rgba(255,255,255,0.1);"></div>
                        </div>
                        <div class="seat-legend">
                            <div class="sl-item" style="color:${barColor}">
                                <div class="dot" style="background:${barColor}"></div>
                                <span>Gov: ${data.seats.g}</span>
                            </div>
                            <div class="sl-item">
                                <span>Opp: ${oppSeats}</span>
                                <div class="dot" style="background:rgba(255,255,255,0.3)"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('sidebar-content').innerHTML = html;
        }

        map.on('click', function(e) {
             if (e.originalEvent.target.id === 'map') {
                 document.getElementById('sidebar').classList.remove('active');
                 map.flyTo([30, -10], 2);
             }
        });

        // --- 6. LOAD DATA ---
        fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
            .then(res => res.json())
            .then(data => {
                const features = data.features.filter(f => db[normalizeName(f.properties.name)]);
                geojson = L.geoJson({type:"FeatureCollection", features:features}, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(map);
            });

    </script>
</body>
</html>
